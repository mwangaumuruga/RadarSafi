<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RadarSafi — Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Wrapper -->
    <div class="min-h-screen flex items-center justify-center p-4">
        
        <div class="bg-white shadow-lg rounded-xl w-full max-w-md p-8">

            <!-- Logo + Title -->
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-purple-700">RADARSAFI</h1>
                <p class="text-gray-600 mt-1">Your Cyber Safety Companion</p>
            </div>

            <!-- Login Form -->
            <form class="space-y-5">
                
                <!-- Email -->
                <div>
                    <label class="block text-gray-700 font-semibold mb-1">Email</label>
                    <input 
                        type="email" 
                        class="w-full py-2 px-3 border rounded-lg focus:ring-2 focus:ring-purple-600 focus:outline-none"
                        placeholder="Enter your email"
                    >
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-gray-700 font-semibold mb-1">Password</label>
                    <input 
                        type="password" 
                        class="w-full py-2 px-3 border rounded-lg focus:ring-2 focus:ring-purple-600 focus:outline-none"
                        placeholder="••••••••"
                    >
                </div>

                <!-- Forgot Password -->
                <div class="text-right">
                    <a href="#" class="text-sm text-purple-700 hover:underline">Forgot password?</a>
                </div>

                <!-- Login Button -->
                <button 
                    type="submit" 
                    class="w-full bg-purple-700 text-white py-2 rounded-lg text-lg font-semibold hover:bg-purple-800 transition"
                >
                    Login
                </button>

            </form>

            <!-- Divider -->
            <div class="my-6 border-t relative">
                <span class="absolute -top-3 left-1/2 -translate-x-1/2 bg-white px-2 text-gray-500 text-sm">
                    OR
                </span>
            </div>

            <!-- Register Redirect -->
            <p class="text-center text-gray-700">
                Don't have an account?
                <a href="#" class="text-purple-700 font-semibold hover:underline">Create one</a>
            </p>

        </div>

    </div>

</body>
</html>
