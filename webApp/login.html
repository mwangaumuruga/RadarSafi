<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify - Fraud Watch Kenya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col font-sans">

    <header class="bg-blue-700 text-white p-4 shadow-md">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="text-2xl">üõ°Ô∏è</div>
                <div><h1 class="font-bold">Fraud Watch</h1><span class="text-xs text-blue-200">Hello, <span id="user-display-name">User</span></span></div>
            </div>
            <div class="text-right">
                <input type="password" id="api-key-input" class="px-2 py-1 rounded text-black text-xs w-32" placeholder="API Key">
                <button id="logout-btn" class="text-xs text-red-200 hover:text-white ml-2 underline">Logout</button>
            </div>
        </div>
    </header>

    <nav class="bg-white shadow-sm sticky top-0 z-10">
        <div class="max-w-4xl mx-auto flex">
            <a href="chat.html" class="flex-1 py-4 text-center font-medium text-gray-500 hover:bg-gray-50">üí¨ AI Chat</a>
            <a href="verify.html" class="flex-1 py-4 text-center font-medium text-blue-600 border-b-2 border-blue-600">üîç Verify</a>
            <a href="quiz.html" class="flex-1 py-4 text-center font-medium text-gray-500 hover:bg-gray-50">üéì Quiz</a>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto p-4 flex-grow w-full">
        <div id="loading-indicator" class="hidden text-center py-2"><div class="spinner mr-2"></div><span class="text-sm text-gray-600">Analyzing...</span></div>

        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-bold mb-4">Analyze Suspicious Content</h2>
            <textarea id="text-input" rows="4" class="w-full p-3 border rounded-lg mb-4" placeholder="Paste SMS, Link, or Email text here..."></textarea>
            <button id="verify-btn" class="bg-green-600 text-white px-5 py-2 rounded-lg font-bold w-full hover:bg-green-700">Check for Scam</button>

            <div id="result-box" class="mt-6 p-4 rounded-lg bg-blue-50 border border-blue-100 hidden">
                <div id="result-content" class="prose prose-sm max-w-none text-gray-800"></div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    <script>
        document.getElementById('verify-btn').onclick = async () => {
            const text = document.getElementById('text-input').value;
            if(!text) return;
            
            const prompt = `Analyze this text for fraud. Is it SCAM or SAFE? Why? Text: ${text}`;
            const result = await callGeminiAPI(prompt);
            
            if(result) {
                document.getElementById('result-content').innerHTML = renderMarkdown(result.text);
                document.getElementById('result-box').classList.remove('hidden');
            }
        };
    </script>
</body>
</html>
