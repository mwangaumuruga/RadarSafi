<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Watch Kenya - AI Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Simple spinner for loading state */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .tab-content, .subtab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col font-sans">

    <header class="bg-blue-700 text-white p-6 shadow-md">
        <div class="max-w-4xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <h1 class="text-2xl font-bold">ğŸ›¡ï¸ Fraud Watch Kenya</h1>
                <p class="text-blue-100 text-sm">AI-Powered Scam Detection & Education</p>
            </div>
            <div class="w-full md:w-auto">
                <input type="password" id="api-key-input" class="w-full px-4 py-2 rounded text-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Paste Gemini API Key here...">
                <div class="text-xs text-blue-200 mt-1 text-right">
                    <a href="https://aistudio.google.com/app/apikey" target="_blank" class="underline hover:text-white">Get API Key</a>
                </div>
            </div>
        </div>
    </header>

    <nav class="bg-white shadow-sm sticky top-0 z-10">
        <div class="max-w-4xl mx-auto flex">
            <button class="tab-btn active flex-1 py-4 text-center font-medium text-blue-600 border-b-2 border-blue-600 hover:bg-gray-50" data-tab="chat">
                ğŸ’¬ AI Chat
            </button>
            <button class="tab-btn flex-1 py-4 text-center font-medium text-gray-500 hover:bg-gray-50" data-tab="verify">
                ğŸ” Verify Scam
            </button>
            <button class="tab-btn flex-1 py-4 text-center font-medium text-gray-500 hover:bg-gray-50" data-tab="quiz">
                ğŸ“ Quiz
            </button>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto p-4 flex-grow w-full">

        <div id="loading-indicator" class="hidden text-center py-4">
            <div class="spinner mr-2"></div>
            <span class="text-gray-600">Hakikisha AI is thinking...</span>
        </div>

        <div id="chat-content" class="tab-content active">
            <div class="bg-white rounded-lg shadow p-4 h-[60vh] flex flex-col">
                <div id="chat-history" class="flex-grow overflow-y-auto mb-4 p-2 border border-gray-100 rounded bg-gray-50">
                    <div class="text-center text-gray-400 mt-10">
                        <p>ğŸ‘‹ Jambo! I am <strong>Hakikisha</strong>.</p>
                        <p class="text-sm">Ask me about M-Pesa scams, fake jobs, or suspicious links.</p>
                    </div>
                </div>
                <div class="flex gap-2">
                    <input type="text" id="chat-input" class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Type your question here...">
                    <button id="chat-send" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 font-medium">Send</button>
                </div>
            </div>
        </div>

        <div id="verify-content" class="tab-content">
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Analyze Suspicious Content</h2>
                
                <div class="flex gap-2 mb-6 border-b border-gray-200 pb-2">
                    <button class="subtab-btn active px-4 py-1 rounded-full text-sm font-medium bg-green-100 text-green-700 border border-green-200" data-subtab="text">Text/Link</button>
                    <button class="subtab-btn px-4 py-1 rounded-full text-sm font-medium text-gray-500 hover:bg-gray-100" data-subtab="image">Screenshot</button>
                    <button class="subtab-btn px-4 py-1 rounded-full text-sm font-medium text-gray-500 hover:bg-gray-100" data-subtab="phone">Phone Number</button>
                </div>

                <div id="text-subcontent" class="subtab-content" style="display: block;">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Paste the SMS, Email, or Link:</label>
                    <textarea id="text-input" rows="4" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500" placeholder="e.g., 'Click this link to claim your reward...'"></textarea>
                    <button id="text-verify-btn" class="mt-3 bg-green-600 text-white px-5 py-2 rounded-lg font-medium shadow-md hover:bg-green-700">Check Text</button>
                </div>

                <div id="image-subcontent" class="subtab-content">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Upload a Screenshot:</label>
                    <input type="file" id="image-input" accept="image/*" class="w-full p-2 border border-gray-300 rounded-lg">
                    <div class="mt-4">
                        <img id="image-preview" class="max-h-48 rounded shadow hidden">
                    </div>
